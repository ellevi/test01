<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">

  </head>
  
  <body>
    <div class="cover">
      <div class="background-image-fixed cover-image" style="background-image : url('https://unsplash.imgix.net/photo-1418479631014-8cbf89db3431?w=1024&amp;q=50&amp;fm=jpg&amp;s=478a9a2196033db7c0bf3c8ba3707f4d')"></div>
      <div class="container">
        <div class="row" style="margin-bottom:2em;">
          <div class="col-md-6 text-center">
            <h1 class="text-inverse">LOGIN</h1>
            <p class="text-inverse">아이디와 비밀번호를 입력해 주세요.</p>
            <br>
          </div>
          <div class="col-md-6">
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">ID</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter ID"
                type="email">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1"
                placeholder="Password" type="password">
              </div>
              <button type="submit" class="btn btn-default" style="width:100%;background-color:#3DB7CC;color:#fff;border:0;">LOGIN</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
