<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>GuideKit</title>
<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="../css/morpheus_style.css">

<link rel="stylesheet" type="text/css" href="../css/nds_salesmng_morpheus_style.css" />
<link rel="stylesheet" type="text/css" href="../css/sample.css" />
<link rel="stylesheet" type="text/css" href="../css/restaurant_detail.css" />

</head>
<body id="bodyId" style="margin-top:0px;background:#f3f3f3;">

	<header class="header" style="background: #3498DB;">
		<h1>내가 가줄게</h1>
		<button class="hbtn pl prev" id="backBtn">prev</button>
	</header>

	<section id="content">
		<div class="content office_view">
			<div class="img_area" id="map_canvas">
				<img id="image-1" src="../img/category_2/sushi.jpg"/>
			</div>
			<div class="re_title">
				<span>wow스시</span>
			</div>

			<div class="view_type1">
				<table summary="주소,전화번호,업무시간,처리업무">
					<colgroup>
						<col width="24%" />
						<col width="50%" />
						<col width="" />
					</colgroup>
					<tr>
						<th scope="row">주소</th>
						<td colspan="2" id="address">서울 이대역 2번 출구</td>
					</tr>
					<tr>
						<th scope="row">전화번호</th>
						<td id="tel" colspan="2">02-120-4545</td>

					</tr>
					<tr>
						<th scope="row">영업시간</th>
						<td colspan="2">평일 09:00~19:00</td>
					</tr>
					<tr>
						<th scope="row">단체석</th>
						<td colspan="2">없음</td>
					</tr>
				</table>
			</div>
			<div class="map_area" id="map_canvas">map area</div>

		</div>
		<input type="button" class="reserve_btn" value="전화하기" />
		<div>reveiw area</div>
	</section>


</body>
</html>
