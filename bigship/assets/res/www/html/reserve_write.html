<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>GuideKit</title>
<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="../css/morpheus_style.css">

<link rel="stylesheet" type="text/css" href="../css/nds_salesmng_morpheus_style.css" />
<link rel="stylesheet" type="text/css" href="../css/sample.css" />

<style>
.reserve_btn{
background:#3498DB;color:#fff;font-size:1.5em;height:3em;border-radius:0.3em;margin-top:1em;
}
.table_tx{
width:100%;height:4em;
}
</style>

</head>
<body id="bodyId" style="margin-top:0px;background:#f3f3f3">

<header class="header" style="background:#3498DB;">
			<h1>내가 가줄게</h1>
			<button class="hbtn pl prev" id="backBtn">prev</button>
		</header>

	<section id="content">

		<div id="wrapper">
			<div>
				<table class="basic">
					<colgroup>
						<col style="width:35%;">
						<col>
					</colgroup>
					<tbody id="tbodyId">
						<tr>
							<th>음식 카테고리</th>
							<td style="text-align:center;">닭/오리</td>
						</tr>
						<tr>
							<th>음식명</th>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<th>먹을 장소</th>
							<td>
								<div class="input_wrap">
									<input type="tel" id="accountCd" maxLength="7" />
									<button type="button" class="btn_search" id="searchBtn">찾기</button>
								</div>
							</td>
						</tr>
						<tr>
							<th>인원 수</th>
							<td id="accountNm">
								<select style="width:5em;background:#f3f3f3;">
									<option>1</option>
									<option>2</option>		
								</select> 명 
							</td>
						</tr>
						<tr>
							<th>예약 날짜</th>
							<td>
								<!-- 비활성 시 class="disabled" 추가해야 합니다. -->
								<!-- 거래처 코드 미 입력 시 납품처 코드 및 춗고장 코드 선택박스 Dimmed -->
								<input type="date" />
							</td> 
						</tr>
						<tr>
							<th>예약 시간</th>
							<td>
								<div class="input_wrap">
									<input type="time" id="reserveDate" placeholder="예약시간입력(01~24)" maxLength="2" />
								</div>
							</td>
						</tr>
							<tr>
							<th>상세입력</th>
							<td><textarea class="table_tx"></textarea></td>
						</tr>
						
					</tbody>
				</table>
				
			</div>
			<input type="button" class="reserve_btn" value="예약하기" />
		</div>
	</section>



</div>
</body>
</html>
